<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <!-- main css -->
    <link rel="stylesheet" href="/css/main.css">

    <script defer type="module" src="/app.js"></script>
    <title>To Do List</title>
</head>
<body>
    <header>
        <div class="header-title">
            <h1>Toady's Plan</h1>
        </div>
        <div class="control-btns" >
            <button class="btnBig" id="resetBtn">NEW</button>
            <button class="btnBig" id="endBtn">END</button>
        </div>
    </header>
    <main>
        <section class="todo" id="todo">
            <div class="todo-category container">
                <div class="container-header" id="categoryHeader">
                    <h1>Today's Tasks </h1>
                    <input type="text" id="categoryVal" placeholder="Input Task Category" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Input Task Category'" onkeydown="return event.key != 'Enter';" >
                    <button class="formBtn btnBig" type="submit" id="taskAddBtn"><i class="fas fa-plus"></i></button> 
                </div>

                <ul class="category-list listContainer" id="categoryList">
                    <!-- <li class="list-item category-list">
                        <h1>Language Learning</h1>
                        <div class="listBtn">
                            <button class="trash btnC"><i class="fas fa-trash-alt"></i></button>
                            <button class="open btnC"><i class="fas fa-external-link-alt"></i></button>
                        </div>
                    </li> -->

                </ul>
            </div>

            <div class="category-container container" id="container">
                <div class="container-header" id="containerHeader">
                    <h1>Household </h1>
                    <input class="categoryInput" type="text" id="itemInput" placeholder="Input Task Item" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Input Task Item'" onkeydown="return event.key != 'Enter';">
                    <button class="formBtn btnBig" type="submit" id="itemAddBtn"><i class="fas fa-plus"></i></button>
                </div>
                
                <ul class="list-container listContainer" id="itemList">
                    <li class="list-item">
                        <span>Read 5 English articles</span>
                        <div class="listBtn">
                            <button class="trash"><i class="fas fa-trash-alt"></i></button>
                            <button class="doneCheck"><i class="fas fa-check"></i></button>
                        </div>
                    </li>
                </ul>

            </div>


        </section>


        <section  class="result-sec" id="resultSec">
            <div class="result-container" >
                <div class="result-title container-header">
                    <h1>Done! <i class="far fa-thumbs-up"></i></h1>
                </div>
                <ul class="result-items listContainer" id="doneContainer">
                    <li class="list-item"><i class="fas fa-check"></i> &nbsp; Listen english radio 30 min</li>
                    <li class="list-item"><i class="fas fa-check"></i> &nbsp; Read 3 CNN news coverages</li>
                </ul>

 
            </div>
            <div class="result-container">
                <div class="result-title container-header">
                    <h1>Undone! <i class="far fa-thumbs-down"></i></h1>
                </div>

                <ul class="result-items listContainer" id="undoneContainer">
                    <li class="list-item"><i class="fas fa-times"></i> &nbsp; Walk dog</li>
                    <li class="list-item"><i class="fas fa-times"></i> &nbsp; Go jogging</li>
                </ul>
            </div>
            
        </section>
    </main>
<footer>
    <ul>
        <li><a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook"></i></a></li>
        <li><a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram-square"></i></a></li>
        <li><a href="https://jimmy2.netlify.app/#/" target="_blank"><i class="fas fa-envelope-square"></i></a></li>
    </ul>
    <span>All right reserved 2021</span>
</footer>
</body>
</html>
